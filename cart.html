<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@500&family=Nunito:wght@300;400&family=Taviraj:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/all.css" />
    <link rel="stylesheet" href="scss/style1.css" />
  </head>
  <body class="wrapper">
    <div class="all__section">
      <header>
        <div class="center">
          <div class="info__header">
            <div class="logo">
              <a href="#">
                <img src="./images/Logo.png" alt="logo" />
              </a>
            </div>

            <div class="menu">
              <div class="item">
                <a href="#"><span>Watches</span></a>
              </div>
              <div class="item">
                <a href="#"><span>Eyewear</span></a>
              </div>
              <div class="item">
                <a href="#"><span>Accessories</span></a>
              </div>
              <div class="item">
                <a href="#"><span>News</span></a>
              </div>
            </div>

            <div class="icon__header">
              <div class="icon-search">
                <a href="#"><img src="./images/Search.png" alt="search" /></a>
              </div>
              <div class="icon-user">
                <a href="#"
                  ><img src="./images/User.png" alt="user" /><span
                    >Log In</span
                  ></a
                >
              </div>
              <div class="icon" data-link="cart">
                <a href="#" class="cart"></a>
              </div>
            </div>
          </div>
        </div>
      </header>

      <section class="page__cart">
        <div class="kvadr"></div>
      </section>

      <section class="center detail__product cart__product">
        <div class="link__detail cart__detail">
          <div class="item">
            <a href="#"><span>Detail</span></a>
            <hr />
          </div>
          <div class="item">
            <a href="#"><span>Warranty</span></a>
          </div>
          <div class="item">
            <a href="#"><span>Custom Engrave</span></a>
          </div>
          <div class="item">
            <a href="#"><span>How to Adjust</span></a>
          </div>
          <div class="item">
            <a href="#"><span>How to Care</span></a>
          </div>
          <div class="item">
            <a href="#"><span>Gallery</span></a>
          </div>
        </div>
        <div class="cart__border"></div>
      </section>

      <span class="black__filter">
        <div class="center select">
          <div class="select__card">
            <div class="left__select-card">
              <div class="picture__select" data-link="back__select">
                <a href="#" class="back__select"></a>
              </div>
              <div class="info__select">
                <h4>Way Kambas Mini Ebony</h4>
                <p class="sm__price">Rp 1.280.000</p>
                <h3>Rp 1.024.000</h3>
                <p class="small__text">Custom Engrave</p>
                <p class="small__text">“Happy | Birthday | from”</p>
              </div>
            </div>
            <div class="right__select-card">
              <p>Select Packaging</p>
              <div class="col-md-3">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>

              <div class="quantity">
                <div class="choose__quantity">
                  <a class="item" href="#"><i class="fas fa-minus"></i></a>
                </div>
                <span class="one">1</span>
                <div class="choose__quantity">
                  <a class="item" href="#"><i class="fas fa-plus"></i></a>
                </div>
              </div>
              <h4>Rp 2.048.000</h4>
              <img src="./images/trash.png" alt="trash" />
            </div>
          </div>
        </div>
      </span>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
